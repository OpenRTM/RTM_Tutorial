corba.args:-ORBserverTransportRule "* http" -ORBclientTransportRule "* http" -ORBendPoint giop:http:https:///call
corba.nameservers: https://127.0.0.1:2809/call
corba.master_manager: giop:http:https://127.0.0.1:2810/call
